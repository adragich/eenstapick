<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eenstapick</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
</head>
<body>

<section class="app-wrap flex-column" id="app">

    <!--Filters section-->
    <div class="filters-wrap" v-bind:class="results.length > 0 ? 'collapsed' : 'expanded'">
        <form action="" class="inside flex-column">
            <div class="input-field flex-column">
                <label for="autocomplete" class="offset hidden">Where you go?</label>
                <input id="autocomplete" v-on:keyup="autocomplete()"
                       placeholder="Type in city:" type="text" v-model="search.autocomplete">
                <a href="#" class="close" v-on:click.stop,prevent="autocomplete(true)"
                   v-if="search.autocomplete.length > 0">
                    <img src="images/cancel.png" alt="Close icon">
                </a>
            </div>
            <div class="autocomplete-list">
                <ul v-if="cities.length > 0">
                    <li v-for="city in cities">
                        <a href="#" v-on:click.stop.prevent="getHotels(city)">
                            <!--<img v-bind:src="" v-bind:alt="city.name + ' thumb'">-->
                            {{ city.name }}
                        </a>
                    </li>
                </ul>
            </div>

            <!--todo implement selected tags filter view-->

            <!--<div class="input-field flex-column">-->
                <!--<label for="datepick" class="offset">Dates:</label>-->
                <!--<vue-rangedate-picker @selected="onDateSelected" compact="false" i18n="EN">-->
                <!--</vue-rangedate-picker>-->
            <!--</div>-->
        </form>
    </div>
    <!--Filters section end-->

    <div class="bg" v-show="tagState == 'modal' || !!loading"></div>
    <!--Tags section:-->
    <!--when there are no results - we open tags in pop-up-->
    <!--when we have search results - collapse tags under the filters-->
    <div class="tags-wrap" v-bind:class="tagState" v-if="false">
        <a href="#" class="close" v-on:click.stop.prevent="tagState += ' hid';">
            <img src="images/cancel-thin.png" alt="Close icon">
        </a>
        <div class="inner">
            <p class="title">Looking for <br>something specific:</p>
            <p class="note">Select up to 3 tags to filter your search results</p>
            <div class="flex-wrap tags">
                <div v-for="chunk in chunkedItems(tags)" class="flex">
                    <div class="tag flex" v-for="tag in chunk" v-on:click.stop.prevent="toggleTag(tag)"
                         v-bind:class="{'selected': typeof tag.selected !== 'undefined' && !!tag.selected,
                     'dis': selectedTags.length > 2 && (typeof tag.selected === 'undefined' || !tag.selected)}">
                        <p>{{ tag.label }}</p>
                        <a href="#" class="close" v-on:click.stop.prevent="removeTag(tag)">
                            <img src="images/cancel-thin.png" alt="Close icon">
                        </a>
                    </div>
                </div>
            </div>
            <a href="#" class="button" v-on:click.stop.prevent="getHotels(currentCity, true)">Filter</a>
            <!--todo delete it in the end if nothing is changed-->
            <!--<br>-->
            <!--<p class="offset">Custom input:</p>-->
            <!--<div class="input-field flex-column">-->
                <!--<div class="flex">-->
                    <!--<input type="text" name="custom" class="white" v-model="search.custom"-->
                           <!--v-on:keyup="suggestTag()"-->
                           <!--v-on:change="suggestTag()"-->
                           <!--v-bind:class="{'dis': selectedTags.length > 2}"-->
                           <!--v-bind:disabled="selectedTags.length > 2"-->
                           <!--placeholder="type in custom tag">-->
                    <!--<a href="#" v-on:click.stop.prevent="addTag()">submit</a>-->
                <!--</div>-->

                <!--<div class="autocomplete-list" v-if="suggested.length > 0">-->
                    <!--<ul>-->
                        <!--<li v-for="tag in suggested"><a href="">{{tag}}</a></li>-->
                    <!--</ul>-->
                <!--</div>-->
            <!--</div>-->

        </div>
    </div>
    <!--Tags section end-->

    <!--Loading wrap-->
    <div class="loading flex-center" v-if="!!loading">
        <div class="inner flex-column">
            <img src="images/Loading.png" alt="Loading animation">
            <span>Looking for the best {{ getNiceTagsString()}} hotels</span>
        </div>
    </div>
    <!--Loading wrap ends-->

    <!--Results wrap-->
    <div class="results-wrap">
        <div class="result flex" v-for="result in results" v-if="results.length > 0">
            <div class="preview">
                <img v-bind:src="result.thumb" alt="Hotel thumb">
                <p class="hotel-title">{{result.title }}</p>
                <div class="hotel-tags">
                    <div v-for="tag in result.tags"><span>{{tag}}</span></div>
                </div>
            </div>
            <div class="description">
                <p>{{ result.description }}</p>
            </div>
        </div>
    </div>
    <!--Results wrap end-->
</section>

<script src="js/bundle.js"></script>

</body>
</html>
